<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Payment Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: orange;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            color: orange;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tuition Payment Management</h1>
    </div>
    <div class="container">
        <!-- Tuition Payment Form -->
        <div class="section" id="tuition-payment">
            <h2>Enter Payment Details</h2>
            <form>
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div class="form-group">
                    <label for="amount">Payment Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit Payment</button>
            </form>
        </div>
        
        <!-- Scholarships and Grants Section -->
        <div class="section" id="scholarships-grants">
            <h2>Track Scholarships and Grants</h2>
            <p>Monitor your scholarships and grants here. Add, view, and manage your applications and awards.</p>
            <!-- This section can be expanded with a table or list to display scholarships and grants -->
        </div>

        <div>
            <button onclick="window.location.href = 'dashboard.html';">Go Back to Dashboard</button>
        </div>
    </div>
</body>
</html>

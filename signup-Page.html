<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container mt-3" style="text-align: center;background-color: orange;"><br>
        <h2>Create an account</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="memberName">Userame:</label><br>
                <input type="text" class="form-control" id="memberName" placeholder="Enter your name" name="memberName" required>
            </div><br>
            <div class="mb-3 mt-3">
                <label for="phoneNumber">Phone Number:</label><br>
                <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber" required>
            </div><br>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div><br>
            <div class="mb-3 mt-3">
                <label for="password">Password:</label><br>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div><br>
            <p style="text-align: center;"><a href="/loginPage.html">Already have an account?</a></p><br>
            <button onclick="window.location.href='loginPage.html'">Sign Up</button>
        </form>
        <br>
        <p style="text-align: center;"><a href="/homepage.html">Back to Home?</a></p><br>    
    </div>
</body>


</html>

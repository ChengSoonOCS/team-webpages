<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="container mt-3" style="text-align: center;background-color: orange;"><br>
        <h2>Login to existing account</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div><br>
            <div class="mb-3 mt-3">
                <label for="password">Password:</label><br>
                <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div><br>
            <a href="changePassword.html">Forgot password?</a><b> | </b>
            <a href="signup-Page.html">Don't have an account?</a><br><br>
            <button onclick="window.location.href='dashboard.html'">Login</button>
            <br><br>
        </form>
        <a href="homepage.html">Back to home?</a><br><br>
    </div>    
</body> 


</html>
